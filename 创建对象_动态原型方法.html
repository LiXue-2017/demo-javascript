<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象_混合的构造函数/原型方式</title>
</head>
<body>
	<script>
		function Car(sColor,iDoors,iMpg) {
        this.color = sColor;
        this.doors = iDoors;
        this.mpg = iMpg;
        this.drivers = new Array("Mike","John");
  
        if (typeof Car._initialized == "undefined") {
            Car.prototype.showColor = function() {
            alert(this.color);
        };
	    // 私有属性
        Car._initialized = true;
    }
}
	</script>
</body>
</html>

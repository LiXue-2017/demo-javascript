<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');
    // 求平方
    function squared(num){
      return num*num;
    }
    // 求立方
    function cubed(num){
      return num * num * num;
    }
    // 返回给定数字的阶乘
    function factorial(num){
      var x=num;
      while(x>1){
        num*=x-1;
        x--;
      }
      return num;
    }

    input.onchange=function(){
      var num=input.value;
      if(isNaN(num)){
        para.textContent='You need to enter a number!';

      }
      else{
        para.textContent=num+' squared is '+squared(num)+'. '+num+' cubed is '+cubed(num)+'. '+num+' factorial is '+factorial(num)+'.';
      }
    }

    //获得随机数
    function random(num){
    	return Math.floor(Math.random()*(num+1));
    }
  </script>
</body>
</html>

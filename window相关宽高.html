<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window相关的宽高</title>
		<style>
			body{
				border:20px solid #ccc;
				margin: 10px;
				padding: 40px;
				background: #EEE;
				width: 500px;
				height: 350px;
				overflow: scroll;
			}
			#test{
				width:200px;
				height: 200px;
				background: red;
				border: 1px solid #000000;
				overflow: auto;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="test">qqqqqqqqqqqqqqq</div>
		<script>
			console.log('innerHeight和outerHeight:'+innerHeight+'/'+ outerHeight);
			console.log('innerWidth和outerWidth：'+innerWidth +'/'+ outerWidth);
			console.log('screenLeft和screenTop：'+screenLeft+'/'+screenTop );
			console.log('screen.width和screen.height:'+screen.width+'/'+screen.height);
			console.log('screen.availWidth和screen.availHeight:'+screen.availWidth+'/'+screen.availHeight);
			
			console.log(document.body.clientWidth+'/'+document.body.clientHeight);// 580/430
			
			var divBox=document.getElementById("test");
			console.log(divBox.clientWidth+'/'+divBox.clientHeight);// 220/220
			 
			console.log(document.body.clientLeft+'/'+document.body.clientTop);// 20/20
			
			console.log(document.body.offsetWidth+'/'+document.body.offsetHeight);// 620/470
			
		</script>
	</body>
</html>

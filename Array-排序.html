<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array-排序</title>
</head>
<body>
	<!-- 方法：arr.sort([compareFunction])，
	    根据比较函数compareFunction的返回值原地排序并返回排序后的数组。
		排序不一定是稳定的。
		默认排序顺序是根据字符串Unicode码。
        compareFunction(a, b) 小于 0，那么 a 会被排列到 b 之前；
        compareFunction(a, b) 等于 0，a 和 b 的相对位置不变；
        compareFunction(a, b) 大于 0，b 会被排列到 a 之前；
        compareFunction(a, b) 必须总是对相同的输入返回相同的比较结果，否则排序的结果将是不确定的。
		 -->
    <script>
    	var numbers=[4, 2, 5, 1, 3];
    	numbers.sort(function(a,b){
    		return a-b;// 升序排列 
    	});
    	// 比较函数可以是：函数表达式
    	//numbers.sort((a,b)=>a-b);
    	console.log(numbers);
        
        numbers.sort(function(a,b){
    		return b-a;// 降序排列 
    	});
    	console.log(numbers);

        var fruits = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        // 按字母顺序a-z排序
        fruits.sort();
        console.log(fruits);
        // 按字母顺序z-a进行排序
        fruits.reverse();
        console.log(fruits);

        var arrNum = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        arrNum.sort(function(a,b){
        	return b[1]-a[1];//二维数组，按照每个元素中第二个数从大到小的顺序进行排序
        });
        console.log(arrNum);

    	var items = [
          { name: 'Edward', value: 21 },
          { name: 'Sharpe', value: 37 },
          { name: 'And', value: 45 },
          { name: 'The', value: -12 },
          { name: 'Magnetic'},
          { name: 'Zeros', value: 37 }
        ];
        items.sort((a,b)=>{
        	a.value=a.value?a.value:0;
        	b.value=b.value?b.value:0;
        	return a.value-b.value ;//按元素对象的value值从小到大进行排
        });
        console.log(items);
        
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用call方法调用函数并且指定上下文的'this'</title>
</head>
<body>
	<script>
		function greet(){
			var reply = [this.person,'Is An Awesome',this.role].join(' ');
			console.log(reply);
		}
		var i={
			person:'Douglas Crockford',role:'Javascript Developer'
		};
		greet.call(i);
	</script>
</body>
</html>

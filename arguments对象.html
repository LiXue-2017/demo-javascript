<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟函数重载</title>
</head>
<body>
	<script>
		function doAdd() {
			if(arguments.length==1){
				alert(arguments[0]+1);
			}
			else if(arguments.length==2){
				alert(arguments[0]+arguments[1]);
			}
			else{
				alert('nnnn');
			}
		}
		doAdd(10);	//输出 "11"
        doAdd(40, 20);	//输出 "60"
	</script>
</body>
</html>

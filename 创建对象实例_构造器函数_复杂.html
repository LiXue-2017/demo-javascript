<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>
    <script>
    	function Person(first,last,age,gender,interests){
        	this.name={
        		first,last
        	};
        	this.age=age;
        	this.gender=gender;
        	this.interests=interests;
        	this.bio = function(){
                var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
                // 
                var pronoun;
                if(this.gender ==='female'|| this.gender ==='Female'|| this.gender ==='f'|| this.gender ==='F'){
                   pronoun = 'She likes ';
                }
                else if(this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M'){
                    pronoun = 'He likes ';
                }
                else{
                    pronoun = 'They like ';
                }
                string+=pronoun;
                // 兴趣循环
                if(this.interests.length===1){
                    string += interests[0]+'.';
                }
                else if(this.interests.length===2){
                    string += interests[0]+' and '+interests[1] +'.';
                }
                else{
                    for(var i=0;i<interests.length;i++){
                        if(i===interests.length-2){
                            string += interests[i] + ' and ';
                        }
                        else if(i === this.interests.length-1){//必须用elseif。
                            string += interests[i]+'.';
                        }
                        else{
                            string += interests[i]+', ';
                        }
                    }
                } 
        		alert(string);
        	};
        	this.greeting=function(){
        		alert('Hi! I\'m ' + this.name.first + '.');
        	}
        }
        var person1 = new Person('Bob','Smith', 32, 'male', ['music', 'skiing','basketball']);
    </script>

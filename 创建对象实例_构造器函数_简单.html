    <script>

        salva.greeting();
        // JavaScript 版本的构建函数（用于创建对象实例），一个构建函数通常是大写字母开头
        function Person(name){
        	this.name=name;
        	this.greeting=function(){
        		alert('Hi! I\'m '+this.name +'.');
        	}
        }
        // 调用构建函数创建新的实例，并把结果保存到变量中。
        var person1=new Person('Bob');
        var person2 = new Person('Sarah');
